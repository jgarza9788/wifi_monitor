<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- nerd fonts -->
    <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/webfont.css">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            padding: 20px;
        }
        .table {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .table th, .table td {
            border-color: #333;
        }
        .divider {
            border-top: 2px solid #333;
            margin: 20px 0;
        }
        .progress-stacked {
            display: flex;
            height: 15px;
        }
        .progress {
            flex: 1;
            height: 100%;
        }

        .SSbar{
            position: relative;
            overflow: hidden;
        }

        .bg-signalstrength-1{
            background-color: rgba(0, 255, 255, 0.75) !important;
            color: black !important;
        }
        .bg-signalstrength-2{
            background-color: cyan !important;
            color: black !important;
        }

        .signalstrength-point{
            position: absolute;
            /* min-width: 25px; */
            width: 25px;
            height: 25px;
            background-color: rgb(0, 255, 255,0.5) !important;

        }

        .bar-ping
        {
            background-color: cyan !important;
            color: rgb(0, 0, 0) !important;
        }

        .bar-boarder{
            border: 1px solid cyan;
        }

        .bar-boarder-danger{
            border: 1px solid rgb(220 53 69);
        }

        .badge {
            display: inline-block; /* Ensures the badge wraps around its content */
            padding: 5px 10px;
            font-size: 1rem;
            font-weight: 500;
            color: rgb(0, 0, 0);
            background-color: rgba(0, 255, 255, 0.5); /* Bootstrap primary color */
            border-radius: 12px; /* Rounded corners */
            white-space: nowrap; /* Prevents wrapping */

            min-width: 6rem;
            max-width: 14rem;
        }
        .badge-failed {
            display: inline-block; /* Ensures the badge wraps around its content */
            padding: 5px 10px;
            font-size: 1rem;
            font-weight: 500;
            color: rgb(0, 0, 0);
            background-color: rgb(220, 53, 69, 0.5);; /* Bootstrap primary color */
            border-radius: 12px; /* Rounded corners */
            white-space: nowrap; /* Prevents wrapping */

            min-width: 6rem;
            max-width: 14rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Report: {%report_header%}</h1>
        <div class="divider"></div>


        {%segments%}
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
