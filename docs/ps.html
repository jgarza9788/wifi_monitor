<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Stacked</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Stacked Progress Bars</h2>
        <div class="progress bg-dark" style="height: 25px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 15%" aria-valuemin="0" aria-valuemax="100">15%</div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuemin="0" aria-valuemax="100">60%</div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 5%" aria-valuemin="0" aria-valuemax="100">5%</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
